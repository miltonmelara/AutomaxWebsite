<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Automax</title>
    <script>
      // GitHub Pages SPA redirect (works with BrowserRouter)
      // https://github.com/rafgraph/spa-github-pages
      var l = window.location;
      var base = '/AutomaxWebsite';
      var path = l.pathname.replace(base, '');
      var redirect = base + '/?/' + path.slice(1) + l.search + l.hash;
      l.replace(redirect);
    </script>
  </head>
  <body></body>
</html>

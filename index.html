<html lang="es">

    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Automax - Mazda & GWM | Venta y Servicio</title>
    <meta name="description" content="Concesionario autorizado Mazda y GWM. Venta de autos nuevos, servicio especializado y financiamiento. Tu próximo auto te espera aquí." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      // GitHub Pages SPA redirect (BrowserRouter)
      (function () {
        var l = window.location;
        if (l.search.startsWith('?/')) {
          var decoded = l.search.slice(2).replace(/~and~/g, '&');
          var newPath = decoded ? '/' + decoded : '/';
          window.history.replaceState(null, '', l.pathname.replace(/\/$/, '') + newPath + l.hash);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
